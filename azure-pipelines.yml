# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a90b0f71-0df1-462b-9b91-9af438cbfd03'
  imageRepository: 'ecommerce-admin'
  containerRegistry: 'innovacr.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'innovacr1267d99f-auth'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: MySelfHosted  # Cambiar por el nombre correcto de tu pool
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))

  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      name: MySelfHosted  # Cambiar por el nombre correcto de tu pool
    steps:
    - script: |
        sudo apt-get update
        sudo apt-get install -y git
      displayName: Install Git

    - script: |
        git clone https://github.com/InnovaRetailCorp-Automatization/eccomerce-admin.git
        cd eccomerce-admin/manifests
        sed -i 's/image: innovacr.azurecr.io\/ecommerce-admin:.*/image: innovacr.azurecr.io\/ecommerce-admin:$(tag)/' deployment.yaml
      displayName: Clone repository and update local YAML

    - task: AzureCLI@2
      inputs:
        azureSubscription: 'azure-students'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az aks get-credentials --resource-group innova-rg --name innova-aks
          kubectl apply -f eccomerce-admin/manifests/deployment.yaml
          kubectl apply -f eccomerce-admin/manifests/service.yaml
      displayName: Deploy to AKS